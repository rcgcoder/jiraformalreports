<style>
            .flatpack-box {
                border: 1px solid #ccc;
                border-radius: 3px;
                margin: 10px 0 20px;
                padding: 10px;
                padding-right: 20px;
            }
</style>
<div class="flatpack-box">
<div class="aui-group">
    <div class="aui-item">
		<textarea name="{{name}}-text" rows=6 style="width:100%;"></textarea>
    </div>
    <div class="aui-item">
	    <button>+</button>
	    <select id="{{name}}-addOrField">
	    	<option value="and">and</option>
	    	<option value="or">or</option>
	   	</select>
	    <atlassianSelector name="{{name}}-childField" 
	    				   typeDescriptor="Child Field"
	    				   multiple="false"
	    				   maxCharsInSelect=50
	    				    atlassianAplication="webapp"
	    				    atlassianObjectFunction="getListFields"
	    		>
	    </atlassianSelector >
	    =
	    <atlassianSelector name="{{name}}-parentField" 
	    				   typeDescriptor="Parent Field"
	    				   multiple="false"
	    				   maxCharsInSelect=50
	    				    atlassianAplication="webapp"
	    				    atlassianObjectFunction="getListFields"
	    		>
	    </atlassianSelector >
	    <br>
	    <button>+</button> 
	    <select id="{{name}}-addOrLink">
	    	<option value="and">and</option>
	    	<option value="or">or</option>
	   	</select>
	    <atlassianSelector name="{{name}}-childLink" 
	    				   typeDescriptor="Child Link"
	    				   multiple="false"
	    				   maxCharsInSelect=50
	    				    atlassianAplication="webapp"
	    				    atlassianObjectFunction="getListRelations"
	    		>
	    </atlassianSelector >
	    = ID Parent
    </div>
</div>
</div>
