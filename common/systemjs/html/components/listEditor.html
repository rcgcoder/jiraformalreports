
<div class="flatpack-box">
<div class="aui-group">
    <div class="aui-item">
		<label id="{{name}}-lbl" for="{{name}}-text">{{typeDescriptor}}<span class="aui-icon icon-required">required</span></label>
		<button (click)="onTableToTextArea()" >+</button> 
		<button (click)="onReplaceTableFromTextArea()">Replace All Items</button> 
		<br>
		<textarea name="{{name}}-text" rows=6 style="width:100%;"></textarea>
    </div>
    <div class="aui-item">
		<table id="{{name}}-tableHead" class="aui">
		    <thead>
		        <tr>
		            <th>	
		            <button (click)="onTableToTextArea()" class="aui-button"><--</button>
		            </th>
		            <th>{{typeDescriptor}}</th>
		        </tr>
		    </thead>
		</table>
		<div style="overflow-y: auto;height:150px;">
			<table id="{{name}}-table" class="aui">
			    <tbody >
			    </tbody>
			</table>
		</div>
    </div>
</div>
</div>
