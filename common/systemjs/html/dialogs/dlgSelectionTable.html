<!-- Create a trigger which will be used by the JavaScript -->
<!-- id="{{name}}-show"-->
<button (click)="doShowDialog()" class="aui-button">{{openDialogCaption}}</button>

<section id="dlg_{{name}}" class="aui-dialog2 aui-dialog2-large aui-layer" role="dialog" aria-hidden="true">
    <header class="aui-dialog2-header">
        <h2 class="aui-dialog2-header-main">Select {{typeDescriptor}}</h2>
        <a class="aui-dialog2-header-close">
            <span (click)="doCancel()" class="aui-icon aui-icon-small aui-iconfont-close-dialog">Close</span>
        </a>
    </header>
    <div class="aui-dialog2-content">
		<aui-spinner name="wait_{{name}}" size="large"></aui-spinner>
		<table id="tbl_{{name}}" class="aui">
		    <thead>
		        <tr>
		            <th id="select"></th>
		            <th id="name">Key</th>
		            <th id="type">Name</th>
		        </tr>
		    </thead>
		    <tbody>
		    </tbody>
		</table>
    </div>
    <footer class="aui-dialog2-footer">
        <div class="aui-dialog2-footer-actions">
            <button (click)="doAction()" class="aui-button aui-button-primary">Selected</button>
        </div>
    </footer>
</section>
