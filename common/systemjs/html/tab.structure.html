<div tab-structure id={{name}}>
	<!-- onSelectedProjects($event) -->
      <jqlSelector 
      			 id="selIssuesToReport" 
      			 name="selIssuesToReport" 
    			 typeDescriptor="Report Root Issues" 
    			 multiple="true"
    			 >
    </jqlSelector>	
    <br>
<!--      			 atlassianAplication="jira"
    			 atlassianObjectProperty="fields"

    			 atlassianAplication="jira"
    			 atlassianObjectFunction="getFields"

-->
	<advSelector id="selBillingField" 
				 name="selBillingField" 
    			 typeDescriptor="Field to bind Billing" 
    			 maxCharsInSelect=50
    			 multiple="true"
    			 (onRetrieveData)='onGetBillingFields($event)'
    			 >
	</advSelector>
	<br>
	<advSelector id="selBillingRelationship" 
				 name="selBillingRelationship" 
    			 typeDescriptor="Relationship to bind Billing" 
    			 maxCharsInSelect=50
    			 multiple="true"
    			 (onRetrieveData)='onGetBillingRelationships($event)'
    			 >
		</advSelector>

</div>
