<div tab-structure id={{name}}>
<!--  -->
	<button (click)="loadDefaultReport()" class="aui-button">load default Report</button>
	<button (click)="saveDefaultReport()" class="aui-button">Save as default Report</button>
	<button (click)="executeReport()" class="aui-button">Execute the Report</button>
	<br>
<style>
            .flatpack-box {
                border: 1px solid #ccc;
                border-radius: 3px;
                margin: 10px 0 20px;
                padding: 10px;
                padding-right: 20px;
            }
</style>
<div class="flatpack-box">
Interest Fields<br>
    <atlassianSelector name="selInterestFields" 
    				   typeDescriptor="Issue Fields needed for the Report"
    				    atlassianAplication="webapp"
    				    multiple="true"
    				    atlassianObjectFunction="getListFields"
    		>
    </atlassianSelector >
    <button (click)="onLoadIssuesTest($event)" class="aui-button">Load Test</button>
</div>
<div class="flatpack-box">
	JQL Billing Items Selection
	<br>	
	<!-- onSelectedProjects($event) -->
      <jqlSelector 
      			 id="selIssuesToReport" 
      			 name="selIssuesToReport" 
    			 typeDescriptor="Report Root Issues" 
    			 multiple="true"
    			 >
    </jqlSelector>	
</div>	
	<jiraCorrelator name="BillingHierarchy" caption="Billing hierarchy rules">
	</jiraCorrelator>
	<jiraCorrelator name="AdvanceHierarchy" caption="Advance hierarchy rules">
	</jiraCorrelator>
	<br>
	<advSelector id="selBillingRelationships" 
				 name="selBillingRelationships" 
    			 typeDescriptor="Relationships to bind Billing" 
    			 maxCharsInSelect=50
    			 multiple="true"
    			 (onRetrieveData)='onGetBillingRelationships($event)'
    			 >
	</advSelector>
	<br>
	<advSelector id="selAdvanceFields" 
				 name="selAdvanceFields" 
    			 typeDescriptor="Fields to bind Advance" 
    			 maxCharsInSelect=50
    			 multiple="true"
    			 (onRetrieveData)='onGetBillingFields($event)'
    			 >
	</advSelector>
	<br>
	<advSelector id="selAdvanceRelationships" 
				 name="selAdvanceRelationships" 
    			 typeDescriptor="Relationship to bind Advance" 
    			 maxCharsInSelect=50
    			 multiple="true"
    			 (onRetrieveData)='onGetBillingRelationships($event)'
    			 >
	</advSelector>

</div>
