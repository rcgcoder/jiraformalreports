<div tab-structure id={{name}}>
<!--  -->
	<button (click)="loadDefaultReport()" class="aui-button">load default Report</button>
	<button (click)="saveDefaultReport()" class="aui-button">Save as default Report</button>
	<dlgEditableList id="linkTypesConfiguration" name="linkTypesConfiguration" 
		typeDescriptor="Issue Link Types" 
	    openDialogCaption="Issue Link Types Configuracion"
		(onApply)="onChangeIssueLinkTypesConfiguration($event)"
		(onFullFillRequest)="onGetFullListOfIssueTypes($event)"
		>
	</dlgEditableList>
	<dlgEditableList id="manualFieldDefinitions" name="manualFieldDefinitions" 
		typeDescriptor="Manual Field Definitions" 
		columns=2
		columnDefinitions='[{"caption":"key"},{"caption":"description"}]'
	    openDialogCaption="Manual Issue Field Configuracion"
		(onApply)="onChangeManualIssueFieldDefinitions($event)"
		(onFullFillRequest)="onGetFullListOfFields($event)"
		>
	</dlgEditableList>

	<button (click)="executeReport()" class="aui-button">Execute the Report</button>
	<br>
<div class="flatpack-box">
<strong> Interest Elements</strong><br>
<div class="aui-group">
    <div class="aui-item">
	
	    <atlassianSelector name="selInterestFields" 
	    				   typeDescriptor="Issue Fields needed for the Report"
	    				    atlassianAplication="webapp"
	    				    multiple="true"
	    				    atlassianObjectFunction="getListFields"
	    		>
	    </atlassianSelector >
	    <atlassianSelector name="selInterestOtherFields"
	    			 typeDescriptor="Other Issue Fields needed for the Report"
	    			 multiple="true"
    			     openDialogCaption="Other Issue Fields needed for the Report"
   				     atlassianAplication="webapp"
   				     multiple="true"
   				     atlassianObjectFunction="getIssueOtherFields"
	    		>
	    </atlassianSelector>
	</div>
    <div class="aui-item">
	    <atlassianSelector name="selInterestIssueLinkTypes" 
	    				   typeDescriptor="Issue Link Types needed for the Report"
	    				    atlassianAplication="webapp"
	    				    multiple="true"
	    				    atlassianObjectFunction="getIssueLinkTypes"
	    		>
	    </atlassianSelector >
	</div>
	<div>
      <jqlSelector 
      			 id="selScope" 
      			 name="selScope" 
    			 typeDescriptor="Issues in the Scope" 
    			 multiple="true"
    			 >
      </jqlSelector>
      </div>	
	</div>
    <button (click)="onLoadIssuesTest($event)" class="aui-button">Load Test</button>
</div>
<div class="flatpack-box">
	<strong>Billing Items Selection</strong>
	<br>	
	<!-- onSelectedProjects($event) -->
	
	  <aui-toggle id="toggle_RootsByJQL" 
                        label="Select Report Roots by JQL"
                        ></aui-toggle><strong>By JQL</strong>
      <jqlSelector 
      			 id="selIssuesToReport" 
      			 name="selIssuesToReport" 
    			 typeDescriptor="Report Root Issues" 
    			 multiple="true"
    			 
    			 >
      </jqlSelector>	
      <br>
	  <aui-toggle id="toggle_RootsByProject" 
                        label="Select Report Roots by Projects"
                        ></aui-toggle><strong>By Projects</strong>
      <br>
      <atlassianSelector name="selProjectsToReport" 
	    				   typeDescriptor="Project"
	    				   multiple="true"
	    				   maxCharsInSelect=50
	    				    atlassianAplication="webapp"
	    				    atlassianObjectFunction="getListProjects"
	    		>
	  </atlassianSelector >
      
</div>	
	<jiraCorrelator name="BillingHierarchy" caption="Billing hierarchy rules">
	</jiraCorrelator>
	<jiraCorrelator name="AdvanceHierarchy" caption="Advance hierarchy rules">
	</jiraCorrelator>
</div>
